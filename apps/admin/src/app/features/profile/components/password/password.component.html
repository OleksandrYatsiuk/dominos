<form [formGroup]="form" class="password-settings">

    <p-password [label]="'Current Password'" formControlName="password" [feedback]="false" />

    <p-password [label]="'New Password'" formControlName="newPassword" [feedback]="true" [toggleMask]="true" />

    <p-password [label]="'Confirm Password'" formControlName="confirmPassword" [toggleMask]="true" />

    <p-button styleClass="stretch" type="submit" label="Save" icon="pi pi-check" />
</form>
